<!DOCTYPE html>
<html>
<head>
<title>Central Precinct</title>
<body style="background-color:black;">
</head>
<body>
<div class="pieChartDiv">
  <h1 style="font-family:arial;color:white;text-align:center;">Estimated increase in potential number of jobs</h1>
  <div id="piechart"></div>
</div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['Grand Terminal Building', 1200],
  ['OSD', 29000],
  ['Lee Street Sidings', 5500],
  ['Prince Alfred Sidings', 1500],
 ['Western Gateway', 19230]
  
]);

  // Optional; add a title and set the width and height of the chart
  var options = { 'Width':600, 'height' :400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
<style>
  .pieChartDiv {
    height: 46vh;
    overflow: hidden;
  }
  h1 {
    margin-block-start:10px;
    margin-block-end:10px;
  }
</style>
</body>
</html>
